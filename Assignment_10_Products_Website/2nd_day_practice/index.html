<head>

<body class="bg-secondary">

    <div class="container">
        <select name="brand" class="form-select my-4" id="brandSelect" onchange="selectBrand()">
            <option value="" selected disabled>Select Watch Brand</option>
        </select>
        
        <select name="product" class="form-select" id="productSelect" onchange="selectProduct()">
            <option value="" selected disabled>Select Watch </option>
        </select>

        <button class="btn btn-primary my-4" id="productDisplay" onclick="displayProduct()">Display Watch</button>
    </div>
    
    

   <div class="container" id="containerMain">
      
    </div>
