<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Profile Card</title>
</head>
<body>
    <div class="container">
        <img src="images/declan-sun-nnI25x23mpA-unsplash.jpg" alt="" width="150px" height="150px">
        <h2 id="name-title">Muhammad Saad</h2>
        <p id="name-description">Mern Stack Developer</p>
        <input type="text" name="" id="input-el" placeholder="Enter new name or description">
        <div class="buttons">
            <button type="button" id="change-name">Change Name</button>
            <button type="button" id="change-description">Change Description</button> <br>
            <button id="change-picture">Change Picture</button>
            <button id="change-background">Change Background</button> <br>
            <button id="reset">Reset Profile</button> <br>

        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
